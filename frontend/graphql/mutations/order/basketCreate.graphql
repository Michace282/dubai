mutation basketCreate($basketCreate: BasketCreateInput, $code: String, $guestUuid: UUID, $productsBasket: [ProductsBasketCreateInput]) {
    basketCreate(input: {basketCreate:$basketCreate, code: $code, guestUuid: $guestUuid, productsBasket: $productsBasket }) {
        idBasket
        errors {
            field
            messages
        }
    }
}

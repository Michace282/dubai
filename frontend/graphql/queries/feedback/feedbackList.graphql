query feedbackList($product: ID, $after: String, $first: Int) {
    feedbackList(product: $product, after: $after, first: $first) {
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            node {
                id
                size {
                    name
                }
                color {
                    name
                }
                feedbackimageSet {
                    edges {
                        node {
                            id
                            image
                        }
                    }
                }
                createdAt
                text
                star
            }
        }
    }
}

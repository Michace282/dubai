query productDetail($id: ID!) {
    productDetail(id: $id) {
        name
        productType
        ladiesType
        mensType
        accessoriesType
        danceShoesType
        article
        price
        description
        countFeedbackStar1
        countFeedbackStar2
        countFeedbackStar3
        countFeedbackStar4
        countFeedbackStar5
        avgFeedback
        countFeedback
        sizeChart {
            id
            name
            table
        }
        data
        productsizecolorSet {
            edges {
                node {
                    sizes {
                        edges {
                            node {
                                id
                                name
                            }
                        }
                    }
                    color {
                        id
                        color
                        productsizecolorSet {
                            edges {
                                node {
                                    productimageSet {
                                        edges {
                                            node {
                                                id
                                                image
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

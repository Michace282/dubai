query productDetail($id: ID!) {
    productDetail: productDetail(id: $id) {
        name
        productType
        ladiesType
        mensType
        accessoriesType
        danceShoesType
        article
        price
        description
        modelDescription
        countFeedbackStar1
        countFeedbackStar2
        countFeedbackStar3
        countFeedbackStar4
        countFeedbackStar5
        avgFeedback
        countFeedback
        sizeChart {
            id
            name
            table
            sizeSet {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
        }
        data
        productsizecolorSet {
            edges {
                node {
                    sizes {
                        edges {
                            node {
                                id
                                name
                            }
                        }
                    }
                    productimageSet {
                        edges {
                            node {
                                id
                                image
                            }
                        }
                    }
                    color {
                        id
                        color
                        name
                    }
                }
            }
        }
    }
    productProductType: __type(name: "ProductProductType") {
        enumValues {
            name
            description
        }
    }
    productLadiesType: __type(name: "ProductLadiesType") {
        enumValues {
            name
            description
        }
    }
    productMensType: __type(name: "ProductMensType") {
        enumValues {
            name
            description
        }
    }
    productAccessoriesType: __type(name: "ProductAccessoriesType") {
        enumValues {
            name
            description
        }
    }
    productDanceShoesType: __type(name: "ProductDanceShoesType") {
        enumValues {
            name
            description
        }
    }
}

query productList(
    $first: Int
    $after: String
    $productType: String
    $ladiesType: String
    $mensType: String
    $accessoriesType: String
    $danceShoesType: String
    $colors: [ID]
    $sizes: [ID]
    $price_Gte: Float
    $price_Lte: Float
    $ids: [ID]
    $excludeId: ID
) {
    productList(
        first: $first
        after: $after
        productType: $productType
        ladiesType: $ladiesType
        mensType: $mensType
        accessoriesType: $accessoriesType
        danceShoesType: $danceShoesType
        colors: $colors
        sizes: $sizes
        price_Gte: $price_Gte
        price_Lte: $price_Lte
        ids: $ids
        excludeId: $excludeId
    ) {
        pagesCursor {
            startCursor
            endCursor
            cursor
        }

        edges {
            node {
                id
                name
                productType
                price
                isWishlist
                productsizecolorSet {
                    edges {
                        node {
                            id
                            productimageSet {
                                edges {
                                    node {
                                        image
                                        imageCropping
                                    }
                                }
                            }
                            sizes {
                                edges {
                                    node {
                                        id
                                        name
                                    }
                                }
                            }
                            color {
                                id
                                color
                                image
                            }
                        }
                    }
                }
            }
        }
    }
}

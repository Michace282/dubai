query productWishlistList($guestUuid: UUID, $first: Int, $after: String) {
    productWishlistList(guestUuid: $guestUuid, first: $first, after: $after) {
        pagesCursor {
            startCursor
            endCursor
            cursor
        }
        edges {
            node {
                product {
                    id
                    name
                    price
                    productsizecolorSet {
                        edges {
                            node {
                                id
                                productimageSet {
                                    edges {
                                        node {
                                            image
                                        }
                                    }
                                }
                                color {
                                    id
                                    color
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
